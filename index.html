<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive Story Builder | COMP1073 - Assignment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/storymaker.js"></script>
  </head>

  <body>
    <h1>TaleTwist Story Builder</h1>
    <p id="studentId"></p>
    <section>
      <!-- Section for user to construct their unique story -->
      <h2>Create Your Narrative</h2>
      <button id="noun1">Noun 1</button>
      <p id="chosenNoun1"></p>
      <button id="verb">Verb</button>
      <p id="chosenVerb"></p>
      <button id="adjective">Adjective</button>
      <p id="chosenAdjective"></p>
      <button id="noun2">Noun 2</button>
      <p id="chosenNoun2"></p>
      <button id="setting">Setting</button>
      <p id="chosenSetting"></p>
    </section>
    <section>
      <!-- Section for viewing and experiencing the unique narrative -->
      <h2>Visualize Your Narrative</h2>
      <button id="playback">Show Tale</button>
      <button id="random">Randomize Narrative</button>
      <!-- Placeholder for displaying the custom story -->
      <p id="story"></p>
    </section>
  </body>
</html>
